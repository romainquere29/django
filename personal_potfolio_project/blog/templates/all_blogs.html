<h1>Blog Homepage</h1>

<h2> I have wirtten {{ list_of_blogs.count }} blog{{ list_of_blogs.count|pluralize }}  </h2>

{% for blog in list_of_blogs  %}
    <a href="{% url 'blog:details' blog.id %}"> <h1> {{ blog.title }} </h1>  <a/>
    <h5> {{ blog.date }} </h5>
    {{ blog.description|truncatechars:50 }} <br/>
    {{ blog.content|safe }} <br/>

{% endfor %}
